<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pathiways</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext/gpl/4.2.1/resources/css/ext-all.css">

    <!-- CSS from vendors -->
    <!-- build:style vendor -->
    <link type="text/css" rel="stylesheet" href="../vendor/jquery.qtip.min.css"/>
    <!-- /build -->

    <!-- CSS from Styles -->
    <!-- build:style css -->
    <link type="text/css" rel="stylesheet" href="../styles/css/style.css"/>
    <!-- /build -->


    <!-- Sencha Ext -->
    <script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/4.2.1/ext-all.js"></script>
    <script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/4.2.1/examples/shared/examples.js"></script>


    <!-- Workers directory -->
    <script type="text/javascript">
        WORKERS_PATH = "./";
    </script>

    <!-- JS from vendors -->
    <!-- build:script vendor -->
    <script type="text/javascript" src="../vendor/underscore-min.js"></script>
    <script type="text/javascript" src="../vendor/backbone-min.js"></script>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="../vendor/jquery.sha1.js"></script>
    <script type="text/javascript" src="../vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="../vendor/purl.min.js"></script>
    <!-- /build -->


    <script type="text/javascript" src="./pw-config.js"></script>

    <!-- build:script opencga -->
    <!-- utils -->
    <script type="text/javascript" src="../lib/jsorolla/src/lib/utils/svg.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/utils/utils.js"></script>

    <!-- ui-widgets -->
    <script type="text/javascript" src="../lib/jsorolla/src/lib/ui-widgets/ux-window.js"></script>

    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/opencga-manager.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/generic-form-panel.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/user-list-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/check-browser.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/header-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/job-list-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/login-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/opencga-browser-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/paged-view-list-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/profile-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/result2-widget.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/result-table.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/opencga/ui-widgets/upload-widget.js"></script>

    <script type="text/javascript">
        WORKERS_PATH = "../lib/jsorolla/src/lib/opencga/";
    </script>
    <!-- /build -->


    <!-- JS from Pathiways -->
    <!-- build:script js -->
    <script type="text/javascript" src="./pathiways.js"></script>
    <script type="text/javascript" src="./pathiways-form.js"></script>
    <script type="text/javascript" src="./pathipred-form.js"></script>
    <!-- /build -->


    <script>
        Ext.Loader.setConfig({enabled: true});
        Ext.Loader.setPath('Ext.ux', 'http://cdn.sencha.io/ext/gpl/4.2.1/examples/ux');
        Ext.QuickTips.init();
        Ext.require([
            'Ext.ux.grid.FiltersFeature',
            'Ext.grid.plugin.BufferedRenderer'
//	    'Ext.grid.PagingScroller',
//	    'Ext.ux.data.PagingMemoryProxy'
        ]);

        var pathiways;
        Ext.onReady(function run() {
//            CheckBrowser("pathiways");
            pathiways = new Pathiways({
                targetId: 'application',
                autoRender: true,
                east: true
            });
            pathiways.draw();
        });
    </script>

    <STYLE type="text/css">
        html {
            overflow: hidden;
            height: 100%;
        }
        body {
            padding: 4px;
            position:relative;
            background-color: #f5f5f5;
            margin:0px;
            height: calc(100% - 8px);
        }
        #application {
            height: 100%;
        }
    </STYLE>
</head>
<body>
<div id="checkBrowser"></div>
<div id="application"></div>
</body>
</html>
