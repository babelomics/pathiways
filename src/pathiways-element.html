<polymer-element name="pathiways-element">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                cursor: default;
                font-size: 13px;
            }

            .content {
                position: relative;
                min-height: calc(100vh - 160px);
            }

            jso-project-browser {
                height: calc(100vh - 160px);
            }

            jso-job-list {
                height: calc(100vh - 60px);
                width: 250px;
                top: 0px;
                right: 0px;
            }

            pathivar-result {
                /*height: calc(100vh - 60px);*/
            }
        </style>
        <jso-header id="jsoHeader"
                    on-session-change="{{handleSessionChange}}"
                    selectedOption="{{selectedOption}}"
                    userData="{{userData}}"
                    showJobs="{{showJobs}}"
                    options="{{options}}">
            <span class="title">PATHiVAR</span>
            <!--<span class="description">Pathway analysis tool</span>-->
        </jso-header>
        <div class="content">
            <template if="{{selectedOption == 'projects' }}">
                <jso-project-browser
                        userData="{{userData}}"
                        studies="{{studies}}"
                        selectedStudy="{{selectedStudy}}"
                        selectedProject="{{selectedProject}}">
                </jso-project-browser>
            </template>

            <template if="{{ selectedOption == 'home' }}">
                <pathiways-home></pathiways-home>
            </template>
            <template if="{{ selectedOption == 'pathivar' }}">
                <jso-pathivar-form
                        selectedOption="{{selectedOption}}"
                        studies="{{studies}}"
                        selectedStudy="{{selectedStudy}}"
                        ></jso-pathivar-form>
            </template>
            <template if="{{ selectedOption == 'jobReady' }}">
                <jso-pathivar-result jobItem="{{jobItem}}"></jso-pathivar-result>
            </template>

            <template if="{{ showJobs || selectedOption == 'jobLaunched' }}">
                <jso-job-list
                        jobItem="{{jobItem}}"
                        on-job-item-click="{{handleJobItemClick}}"
                        userData="{{userData}}"
                        selectedOption="{{selectedOption}}"
                        selectedStudy="{{selectedStudy}}"
                        allowedTools="{{allowedTools}}"
                        showJobs="{{showJobs}}"></jso-job-list>
            </template>

            <template if="{{ selectedOption == 'jobLaunched' }}">
                <jso-job-launched></jso-job-launched>
            </template>

            <!--<jso-network-viewer id="networkViewer"></jso-network-viewer>-->
        </div>


        <jso-footer>
            PATHiVAR
            <br>
            <span style="font-weight:bold;">Computational Genomics Department</span>
            <br>
            Principe Felipe Research Center, Valencia, Spain
            <br>
            2014
        </jso-footer>

    </template>
    <script>
        Polymer({
            created: function () {
                this.selectedOption = 'home';

                this.showJobs = false;
                this.userData;

                this.selectedProject;
                this.selectedStudy;
                this.studies;

                this.jobItem;

                this.allowedTools = ['pathiways'];

                this.options = [
//                    {
//                    option: 'pathivar',
//                    text: 'PATHiWAYS'
//                }
//                    ,{
//                    option: 'pathivar',
//                    text: 'PATHiPRED'
//                },
                    {
                        option: 'pathivar',
                        text: 'Run'
                    }
                ]
            },
            ready: function () {
                var me = this;
//                this.selectedOption = 'pathivar';
//                this.selectedOption = 'projects';
            },
            handleJobItemClick: function (e) {
                this.showJobs = false;
            },
            selectedOptionChanged: function (oldValue, newValue) {
                if (this.selectedOption == "pathivar" && this.$.jsoHeader.isLogged == false) {
                    this.$.jsoHeader.demoLogin();
                }
            },
            handleSessionChange: function () {
                this.selectedOption = "pathivar";
            },

            userDataChanged: function (oldValue, newValue) {
                var me = this;
                this.selectedProject = this.userData.projects[0];

                OpencgaManager.projects.studies({
                    id: this.selectedProject.id,
                    query: {
                        sid: Cookies("bioinfo_sid")
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.studies = response.response[0].result;
                                me.selectedStudy = me.studies[0];
                            } else {
                                console.log(response.error);
                                console.log(response.response[0].errorMsg);
                            }
                        },
                        error: function () {
                            console.log('Server error, try again later.');
                        }
                    }
                })
            }
        });
    </script>
</polymer-element>
