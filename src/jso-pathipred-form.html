<dom-module id="jso-pathipred-form">
<style>
    :host {
      display: block;
      position: relative;
      box-sizing: border-box;
      padding: 15px 40px;

      margin: 0px auto 0px auto;

      max-width: 1000px;
      border: 1px solid #c6d0da;
      transition: all 0.2s;
      box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
      background-color: #FFFFFF;
    }

    #title{
      text-align: center;
      font-size: 20px;
      color: #666;
    }

    .file{
      text-align: center;
      color: #445D76;
      margin: 5px;
      width: 150px;
    }

    .coment {
        color: #666;
    }

</style>
<template>
    <p id= "title"><strong>PATHiPRED input parameters</strong></p>
    <form id="form">
      <div class="flex"></div>
      <div class="jso-btn jso-btn-shdw file"><i class="fa fa-rocket"></i> &nbsp; Run example</div>
        <div class="jso-formbox">
            <div class="jso-formtitle">
                Species
            </div>
            <div class="jso-formcontent ">
              <label>Species: &nbsp;</label>
              <dl>
                <dd>
                <label class="jso-control">
                    <input id="human" type="radio" name="species" checked="true" on-click="selectHumanSpecie">
                    <span>Human (Homo sapiens)</span>
                </label>
                </dd>
                <dd>
                  <label class="jso-control">
                      <input id="mouse" type="radio" name="species" on-click="selectMouseSpecie">
                      <span>Mouse (Mus musculus)</span>
                  </label>
                </dd>
              </dl>
              <div>Platform: &nbsp;</div>
              <dl hidden="{{humanHidden}}">
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="shuman" checked="true">
                      <span>Affymetrix Human Genome U133 Plus 2.0 Array</span>
                  </label>
                  </dd>
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="shuman">
                      <span>Affymetrix Human Genome U133A Array</span>
                  </label>
                  </dd>
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="shuman">
                      <span>Affymetrix Human Genome U133A 2.0 Array</span>
                  </label>
                </dd>
              </dl>

              <dl hidden="{{mouseHidden}}">
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="smouse" checked="true">
                      <span>Affymetrix Mouse Gene 1.0 ST Array</span>
                  </label>
                  </dd>
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="smouse">
                      <span>Affymetrix Mouse Genome 430 2.0 Array</span>
                  </label>
                  </dd>
              </dl>
            </div>
        </div>
        <div class="jso-formbox">
            <div class="jso-formtitle">
                Select your data
            </div>
            <div class="jso-formcontent">
              <label>Platform: &nbsp;</label>
              <dl>
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="data">
                      <span>CEL compressed file</span>
                  </label>
                </dd>
                <dd>
                  <label class="jso-control">
                      <input type="radio" name="data" checked="true">
                      <span>Normalized matrix</span>
                  </label>
                </dd>
              </dl>
              <div class="horizontal layout" style="line-height: 25px;">Input file: &nbsp;
                <jso-opencga-file-origin id="inputFile" bioformats="{{bioformats}}" projects="{{projects}}">
              </div>
            </div>
        </div>

        <div class="jso-formbox">
            <div class="jso-formtitle">
                Experimental design
            </div>
            <div class="jso-formcontent">
              <div class="horizontal layout" style="line-height: 25px;">Experimental design data: &nbsp;
                <jso-opencga-file-origin id="inputFile" bioformats="{{bioformats}}" projects="{{projects}}">
            </div>
            <label>Platform: &nbsp;</label>
            <dl>
              <dd>
                <label class="jso-control">
                    <input type="radio" name="desing" checked="true" on-click="selectCateg">
                    <span>Categorical</span>
                </label>
              </dd>
              <dd>
                <label class="jso-control">
                    <input type="radio" name="desing" on-click="selectCont">
                    <span>Continuous</span>
                </label>
              </dd>
            </dl>
              <div hidden="{{contHidden}}">
                <div>Condition 1: &nbsp; <input type="text"> </div>
                <div>Condition 2: &nbsp; <input type="text"> </div>
              </div>
            </div>
            </div>
        </div>

        <div class="jso-formbox">
            <div class="jso-formtitle">
                Other parameters
            </div>
            <div class="jso-formcontent">
              <div class=" horizontal layout" style="line-height: 25px;">Summ: &nbsp;
              <select>
                <option value="90th">90th percentile</option>
                <option value="95th">95th percentile</option>
                <option value="99th">99th percentile</option>
                <option value="mean">mean</option>
                <option value="median">mediant</option>
                <option value="max">max</option>
                <option value="min">minimun</option>
              </select>
            </div>
              <div class="horizontal layout" style="line-height: 25px;">K-fold: &nbsp;
              <input type="number" step="1" min="1" value="{{kfold}}">
              </div>
            <div class=" horizontal layout" style="line-height: 25px;">Prediction method: &nbsp;
            <select>
              <option value="Best">Best model</option>
              <option value="Mechanism">Mechanism-based biomarkers prioritization</option>
            </select>
          </div>
          </div>
        </div>


        <div class="jso-formbox">
            <div class="jso-formtitle horizontal layout">
                <div class="flex">Pathways</div>
                <div class="jso-btn jso-btn-shdw" on-click="SelectAllPw">Select all</div>
                <div class="jso-btn jso-btn-shdw" on-click="SelectNonePw">Deselect all</div>
            </div>
            <div id="pathwaysContent" class="jso-formcontent" style="overflow-y:scroll; height:100px">
                <template is="dom-repeat" items="{{selectPathwaysSet}}">
                    <label class="jso-control">
                        <input type="checkbox" value$="{{item.value}}" checked$="{{item.selected}}">
                        <span>{{item.name}}</span>
                    </label>
                </template>
            </div>
        </div>

        <div class="jso-formbox">
          <div class="jso-formtitle">
              Job information
          </div>
          <div class="jso-formcontent">

            <div class="coment">Output folder</div>
            <jso-opencga-file-origin id="outputFolder" selection-mode="folder" bioformats="{{bioformats}}" projects="{{projects}}" on-ok-click>
              </jso-opencga-file-origin>
              <div class="coment">Job name</div>
              <input type="text" style="width:150px;">
              <div class="coment">Description</div>
              <textarea ></textarea>

          </div>
        </div>
        <div class="jso-btn jso-btn-shdw file"><i class="fa fa-rocket"></i> &nbsp; Launch Job</div>
    </form>
  </template>
