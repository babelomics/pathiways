<dom-module id="jso-pathways-form">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        #form {
            margin: 0px auto 0px auto;
            max-width: 1000px;
            padding: 15px 40px;
            border: 1px solid #c6d0da;
            background-color: #FFFFFF;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
        }

        #title {
            text-align: center;
            font-size: 20px;
            color: #666;
        }

        .coment {
            color: #666;
        }

        .conditionTextArea {
            box-sizing: border-box;
            width: 25%;
            height: 25px;
            resize: none;
        }

        .errmsg {
            color: #8b0000;
            margin-bottom: 5px;
            font-style: italic;
        }

        #pathwaysContent {
            height: 300px;
        }

        textarea {
            resize: none;
        }

        .jso-btn {
            width: 200px;
        }

        jso-select {
            width: 200px;
        }
    </style>

                </div>
                <div class="jso-formcontent">
                    <div>Expression matrix file: &nbsp;

                    <br>
                    <div>Experimental design file: &nbsp;

                    </div>
                    <br>
                    <label class="jso">Condition 1:</label>
                    <jso-select id="condition1Select">
                        <template is="dom-repeat" items={{designConditions}}>
                            <jso-option value={{item}}>{{item}}</jso-option>
                        </template>
                    </jso-select>
                    <div id="condition1SelectError" class="errmsg"></div>

                    <label class="jso">Condition 2:</label>
                    <jso-select id="condition2Select">

                        </template>
                    </jso-select>

                        <input type="text" id="condition1" class="jso" style="width:200px;" />

            checkExpFile: function(e) {
                var file = e.currentTarget.selectedFile;
                var bool = (file != null && Utils.endsWith(file.name, ".txt") && file.bioformat == "IDLIST");
                if (bool) {
                    this.txtFileMessage = '';
                } else {
                    this.txtFileMessage = 'This file is not TXT';
                }
                return bool;
            },

            checkDesignFile: function(e) {
                var file = e.currentTarget.selectedFile;
                this._getConditionsFromDesignFile(file);

                var bool = (file != null && Utils.endsWith(file.name, ".txt") && file.bioformat == "IDLIST");
                if (bool) {
                    this.fileMessage = '';
                } else {
                    this.fileMessage = 'This file is not TXT';
                }
                return bool;
            },
            _getConditionsFromDesignFile: function(file) {
                var me = this;
                this._getFileContent(file.id, function(content) {
                    var conditionMap = {};
                    var conditionArray = [];
                    var line, fields, field;
                    var lines = content.split('\n');
                    if (lines.length > 0) {
                        for (var i = 0; i < lines.length; i++) {
                            line = lines[i];
                            if (line != '') {
                                fields = line.split('\t');
                                if (conditionMap[fields[1]] !== true) {
                                    conditionMap[fields[1]] = true;
                                    conditionArray.push(fields[1]);
                                }
                            }
                        }
                    }
                    conditionArray.reverse();
                    me.$.condition2Select.value = conditionArray[1];
                    me.set('designConditions', conditionArray);
                });
            },

                OpencgaManager.jobs.create({

                        control: 'CONTROL',
                        disease: 'CRC',
                        summ: 'per90',
                        test: 'multilevel',

                        normmatrix: 'example_GSE4107.txt',
                        expdesign: 'example_ED_GSE4107.txt',

                    request: {
                        //method: 'POST',
                        success: function(response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var jobId = response.response[0].result[0].id;
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                            me.selectedStudy = null;
                        },
                        error: function() {
                            me.message = 'Server error, try again later.';
                        }
                    }
                });

            },
            _setError: function(id, msg) {
                this.$[id + 'Error'].innerHTML = msg;
                this.errorMessage = "There are errors in the form. Correct them before launching the job.";
            },
            _clearError: function(id) {
                this.$[id + 'Error'].innerHTML = '';
                this.errorMessage = '';
            },
            _clean: function() {
                this.errorMessage = '';
                this.$.exp_file.reset();
                this.$.design_file.reset();
                this.$.output_folder.reset();
            },
            launchJob: function(e) {
                var me = this;

                var query = {
                    sid: Cookies("bioinfo_sid"),
                    toolId: this.toolId,
                    execution: this.execution,
                    name: this.$.jobName.value,
                    description: this.$.jobDescription.value
                };

                if (this.$.output_folder.selectedFile == null) {
                    this._setError('output_folder', "No folder selected");
                } else {
                    this._clearError('output_folder');
                    query['output_folder'] = this.$.output_folder.selectedFile.id;
                    query['studyId'] = this.$.output_folder.selectedStudy.id;
                }

                if (this.$.exp_file.selectedFile == null) {
                    this._setError('exp_file', 'No expression matrix file selected');
                } else {
                    this._clearError('exp_file');
                    query['exp_file'] = this.$.exp_file.selectedFile.id;
                }

                if (this.$.design_file.selectedFile == null) {
                    this._setError('design_file', 'No experimental design file selected');
                } else {
                    this._clearError('design_file');
                    query['design_file'] = this.$.design_file.selectedFile.id;
                }

                if (this.$.condition1Select.value == '' || this.$.condition1Select.value == null) {
                    this._setError('condition1Select', 'Condition 1 not selected.');
                } else {
                    this._clearError('condition1Select');
                    query['cond1'] = this.$.condition1Select.value;
                }

                if (this.$.condition2Select.value == '' || this.$.condition2Select.value == null) {
                    this._setError('condition2Select', 'Condition 2 not selected.');
                } else {
                    this._clearError('condition2Select');
                    query['cond2'] = this.$.condition2Select.value;
                }

                if (query['cond2'] != null && query['cond1'] != null && query['cond2'] == query['cond1']) {
                    this._setError('condition', 'Condition 2 is the same as condition 1.');
                } else if (query['cond2'] != null && query['cond1'] != null) {
                    this._clearError('condition');
                }

                if (this.$.form.elements['go'].checked) {
                    query['go'] = '';
                }

                }

                if (this.errorMessage === '' && this.$.form.checkValidity()) {
                    console.log(this.$.form.checkValidity())
                    OpencgaManager.jobs.create({
                        query: query,
                        request: {
                            //method: 'POST',
                            success: function(response) {
                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                    var job = response.response[0].result[0];
                                    me.selectedOption = "jobLaunched"
                                    console.log(job);
                                    // me._clean();
                                    me.fire('job-launched');
                                    //                                    me.message = job.commandLine;
                                } else {
                                    me.message = response.response[0].errorMsg;
                                }
                            },
                            error: function() {
                                me.message = 'Server error, try again later.';
                            }
                        }
                    });
                }

            },

            selectAllPw: function(e) {
                var els = this.$.pathwaysContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    els[i].checked = true;
                }
            },

            deselectAllPw: function(e) {
                var els = this.$.pathwaysContent.querySelectorAll('input[type=checkbox]');
