<dom-module id="jso-pathivar-form">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 15px 40px;
            margin: 0px auto 0px auto;
            max-width: 1000px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;
        }

        #title {
            text-align: center;
            font-size: 20px;
            color: #666;
        }

        .coment {
            color: #666;
        }

        .file {
            text-align: center;
            color: #445D76;
            margin: 5px;
            width: 150px;
        }

        .sgenesTextArea {
            box-sizing: border-box;
            width: 100%;
            height: 300px;
            resize: none;
        }

        .errmsg {
            color: #8b0000;
            margin-bottom: 5px;
            font-style: italic;
        }

        .message {
            margin-top: 20px;
        }
    </style>
    <template>
        <p id="title">
            <strong>PATHiVAR input parameters</strong>
        </p>

        <form id="form">
            <div class="flex"></div>
            <div class="jso-btn jso-btn-shdw file" style="margin-bottom:20px;width:150px;" on-click="runExample"><i class="fa fa-rocket"></i> &nbsp; Run example</div>
            <div class="jso-formbox">
                <div class="jso-formtitle">
                    VCF file
                </div>
                <div class="jso-formcontent">
                    <jso-opencga-file-origin id="inputFile" name="{{vcfFile}}" selectedStudy="{{selectedStudy}}" selection-mode="file" bioformats="{{bioformats}}" projects="{{projects}}" on-ok-click="vcfFileSelected">
                    </jso-opencga-file-origin>
                    <span class="errmsg">{{vcfFileMessage}}</span>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Sample name from VCF
                </div>
                <div class="jso-formcontent">
                    <!-- <select>
                        <option value=""> </option>
                    </select> -->
                    <div class="jso-select" style="width:150px;">
                        <select id="samplecol">
                            <template is="dom-repeat" items="{{sampleNameList}}">
                                <option value="{{item}}">{{item}}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Inheritance pattern
                </div>
                <div class="jso-formcontent">
                    <label class="jso-control">
                        <input type="radio" name="inheritance" on-click="selectRecessive" checked="True">
                        <span>Recessive</span>
                    </label>
                    <label class="jso-control">
                        <input type="radio" name="inheritance" on-click="selectDominant">
                        <span>Dominant</span>
                    </label>
                    <div hidden="{{recessiveHidden}}">
                        <div class="coment">Should compound heterozygotes be included?</div>
                        <select id="recessiveOption">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle horizontal layout">
                    <div class="flex">Consequence types</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectAllCt">Select all</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectNoneCt">Deselect all</div>
                </div>
                <span class="errmsg">{{errorCtypes}}</span>
                <div id="typesContent" class="jso-formcontent" style="overflow-y:scroll; height:100px">
                    <template is="dom-repeat" items="{{typesSet}}">
                        <label class="jso-control">
                            <input type="checkbox" checked$="{{item.selected}}" name$={{item.name}}>
                            <span>{{item.text}}</span>
                        </label>
                    </template>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Deleteriousness indexes
                </div>
                <div class="jso-formcontent">
                    <div id="sift" class="horizontal layout" style="line-height: 25px;">
                        <label class="jso-control">
                            <input type="checkbox" checked="true" on-click="selectSift">
                            <span style="margin-right: 100px">SIFT</span>
                        </label>
                        <div hidden="{{siftHidden}}" class="horizontal layout" style="line-height: 25px;">
                            <div>threshold: &nbsp;</div>
                            <div id="siftValue">
                                <input type="number" step="0.01" max="1" min="0" value="{{tresholdSift}}">
                            </div>
                            <label class="coment">Values below the threshold (0.05 default) predict protein DAMAGE</label>
                        </div>
                    </div>

                    <div id="poly" class="horizontal layout" style="line-height: 25px;">
                        <label class="jso-control">
                            <input type="checkbox" checked="true" on-click="selectPoly">
                            <span style="margin-right: 100px">PolyPhen</span>
                        </label>
                        <div hidden="{{polyHidden}}" class="horizontal layout" style="line-height: 25px;">
                            <div>threshold: &nbsp;</div>
                            <div id="polyValue">
                                <input type="number" step="0.01" max="1" min="0" value="{{tresholdPolyphen}}">
                            </div>
                            <label class="coment">Values below the threshold (0.95 default) predict protein DAMAGE</label>
                        </div>
                    </div>
                    <div id="phats" class="horizontal layout" style="line-height: 25px;">
                        <label class="jso-control">
                            <input type="checkbox" on-click="selectPhats">
                            <span style="margin-right: 100px">PhastCons</span>
                        </label>
                        <div hidden="{{phatsHidden}}" class="horizontal layout" style="line-height: 25px;">
                            <div>threshold: &nbsp;</div>
                            <div id="phatsValue">
                                <input type="number" max="1000" min="0" value="{{tresholdCons}}">
                            </div>
                            <label class="coment">Values below the threshold (200 default) predict protein DAMAGE</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle horizontal layout">
                    <div class="flex">Pathways</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectAllPw">Select all</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectNonePw">Deselect all</div>
                </div>
                <span class="errmsg">{{errorPathways}}</span>
                <div id="pathwaysContent" class="jso-formcontent" style="overflow-y:scroll; height:100px">
                    <template is="dom-repeat" items="{{pathwaysSet}}">
                        <label class="jso-control">
                            <input type="checkbox" value$="{{item.value}}" checked$="{{item.selected}}">
                            <span>{{item.name}}</span>
                        </label>
                    </template>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle horizontal layout">
                    <div class="flex">Tissues</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectExpression">Expression atlas</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectHuman">Human protein atlas</div>
                    <div class="jso-btn jso-btn-shdw" on-click="selectCustom">Custom</div>
                </div>
                <span class="errmsg">{{errorTissue}}</span>
                <span class="errmsg">{{errorCustom}}</span>
                <div id="tissue" class="jso-formcontent" style="overflow-y:scroll; height:100px" hidden="{{additionHidden}}">
                    <template is="dom-repeat" items="{{selectedTissueSet}}">
                        <label class="jso-control">
                            <input type="radio" name$="{{tissueSet}}" checked$="{{item.selected}}" value$="{{item.name}}">
                            <span>{{item.name}}</span>
                        </label>
                    </template>
                </div>

                <div class="jso-formcontent" hidden="{{customHidden}}">
                    <div>Write one gene name per line:</div>
                    <textarea id="customSgenesTextArea" class="jso sgenesTextArea"></textarea>
                </div>
            </div>

            <div class="jso-formbox" hidden="{{additionHidden}}">
                <div class="jso-formtitle">
                    Additional gene list (optional)
                </div>
                <div class="jso-formcontent">
                    <div>Write one gene name per line:</div>
                    <textarea id="additionalSgenesTextArea" class="jso sgenesTextArea"></textarea>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">
                    Job information
                </div>
                <div class="jso-formcontent">

                    <div class="coment">Output folder</div>
                    <jso-opencga-file-origin id="outputFolder" selection-mode="folder" bioformats="{{bioformats}}" projects="{{projects}}" on-ok-click>
                    </jso-opencga-file-origin>
                    <div class="coment">Job name</div>
                    <textarea id="jobNameTextArea" style="resize:none;height:20px;" value="{{jobName}}"></textarea>
                    <div class="coment">Description</div>
                    <textarea id="descripTextArea" value="{{descrip}}"></textarea>
                </div>
            </div>

            <!-- <div id="errors" class="errmsg">
                <template is="dom-repeat" items="{{error}}">
                    <div>{{error}}</div>
                </template>
            </div> -->
            <div class="horizontal layout" style="line-height: 25px;">
                <div class="jso-btn jso-btn-shdw file" on-click="launchJob"><i class="fa fa-rocket"></i> &nbsp; Launch Job</div>
                <span class="errmsg">{{errorMessage}}</span>
            </div>
        </form>

        <!-- <div class="message">{{message}}</div>
        <div class="message">{{folderId}}</div> -->
    </template>

    <script>
        Polymer({
            is: 'jso-pathivar-form',

            properties: {
                pathwaysSet: {
                    type: Array,
                    value: function() {
                        return this.getPathwaysSet();
                    }
                },
                typesSet: {
                    type: Array,
                    value: function() {
                        return this.getTypesSet();
                    }
                },
                expressionSet: {
                    type: Array,
                    value: function() {
                        return this.getExpressionSet();
                    }
                },
                humanSet: {
                    type: Array,
                    value: function() {
                        return this.getHumanSet();
                    }
                },
                selectedTissueSet: {
                    type: Array,
                },
                siftHidden: {
                    type: Boolean,
                },
                polyHidden: {
                    type: Boolean,
                },
                phatsHidden: {
                    type: Boolean,
                },
                customHidden: {
                    type: Boolean,
                },
                additionHidden: {
                    type: Boolean,
                },
                recessiveHidden: {
                    type: Boolean,
                },
                projects: {
                    type: Array,

                },
                sampleNameList: {
                    type: Array,
                },
                model: {
                    type: String,
                },
                custom: {
                    type: Boolean,
                },
                tissueSet: {
                    type: String,
                },
                vcfFile: {
                    type: Array,
                },

            },

            ready: function() {
                this.set('selectedTissueSet', this.expressionSet);
                this.set('siftHidden', false);
                this.set('polyHidden', false);
                this.set('recessiveHidden', false);
                this.model = 'recessive';
                this.custom = false;
                this.tissueSet = 'ea';
                this.set('phatsHidden', true);
                this.set('customHidden', true);
                this.set('additionHidden', false);
                this.tresholdSift = 0.05;
                this.tresholdPolyphen = 0.95;
                this.tresholdCons = 200;
                this.jobName = 'Pathivar job';
                this.descrip = 'Description';
                this.toolName = 'pathiways';
                this.execution = 'pathivar';
                vcfFile = null;
            },


            vcfFileSelected: function(e) {
                vcfFile = e.currentTarget.selectedFile;
                if (this.checkVcfFile(e.currentTarget.selectedFile)) {
                    this.getSamplesFromVcf(e.currentTarget.selectedFile);
                }
            },

            checkVcfFile: function(vcfFile) {
                var bool = (vcfFile != null && Utils.endsWith(vcfFile.name, ".vcf") && vcfFile.bioformat == "VARIANT");
                if (bool) {
                    this.vcfFileMessage = '';
                } else {
                    this.errorMessage = "There are errors in the form. Correct them before launching work.";
                    this.vcfFileMessage = 'This file is not VCF';
                }
                return bool;
            },

            getSamplesFromVcf: function(vcfFile) {
                var me = this;
                OpencgaManager.files.contentGrep({
                    id: vcfFile.id,
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        ignoreCase: true,
                        multi: false,
                        pattern: encodeURIComponent('^#CHR.*')
                    },
                    request: {
                        async: false,
                        success: function(response) {
                            me.sampleNameList = response.trim().split("\t").slice(9);

                        },
                        error: function() {
                            console.log('Server error, try again later.');
                        }
                    }
                });
            },


            runExample: function() {

                var me = this;
                OpencgaManager.jobs.create({
                    query: {
                        sid: Cookies("bioinfo_sid"),
                        execution: this.execution,
                        studyId: this.$.inputFile.selectedStudy.id,
                        toolId: this.toolName,
                        name: "Pathivar example",
                        description: this.descrip,
                        outdir: this.$.outputFolder.selectedFile.id,

                        annotvcf: "example_annotvcf1000g.vpa",
                        ctypes: "splice_acceptor_variant,splice_donor_variant,stop_gained,stop_lost,non_synonymous_codon,exon_variant",
                        samplecol: "NA19600",
                        pathways: "hsa04012,hsa04020,hsa04080,hsa04210",
                        tissue: "lung",
                        model: "recessive",
                        comhom: "Y",
                        methodscore: "siftpolyphen",
                        treshold: "0.05:0.85:NA",
                        tissueSet: "ea"
                    },
                    request: {
                        //method: 'POST',
                        success: function(response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var jobId = response.response[0].result[0].id;
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                            me.selectedStudy = null;
                        },
                        error: function() {
                            me.message = 'Server error, try again later.';
                        }
                    }
                });

            },

            launchJob: function(e) {

                // Parametros obligatorios
                //{"vcfFile","samplecol","model","comhom","ctypes","methodscore","treshold","pathways","tissue"}

                var me = this;
                this.errors = [];
                var outdirId;
                var query = {};
                if (this.checkVcfFile(vcfFile) == true && vcfFile != null) {
                    query['vcfFile'] = vcfFile.id;
                    if (this.$.outputFolder.selectedFile == null) {
                        if (this.$.inputFile.selectedStudy != null) {
                            var studyFolder = this._getStudyFolder(this.$.inputFile.selectedStudy.id);
                            if (studyFolder != null) {
                                outdirId = studyFolder.id;
                            }
                        }
                    } else {
                        outdirId = this.$.outputFolder.selectedFile.id;
                    }
                    var studyId = this.$.inputFile.selectedStudy.id;
                    query['studyId'] = studyId;
                    query['outdir'] = outdirId;
                    query['sid'] = Cookies("bioinfo_sid");
                    this.errorMessage = "";
                } else {
                    this.errorMessage = "There are errors in the form. Correct them before launching work.";
                }

                query['execution'] = this.execution;
                query['toolId'] = this.toolName;
                query['name'] = this.$.jobNameTextArea.value;
                query['description'] = this.$.descripTextArea.value;

                if (this.sampleNameList != null) {
                    query['samplecol'] = this.$.samplecol.value;
                }

                query['model'] = this.model;
                if (this.model == 'recessive') {
                    query['comhom'] = this.$.recessiveOption.value;
                }

                var ctypes = [];
                var els = this.$.typesContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    var ctype = els[i];
                    if (ctype.checked) {
                        ctypes.push(ctype.name);
                    }
                }
                if (ctypes.length > 0) {
                    this.errorCtypes = '';
                    query['ctypes'] = ctypes;
                } else {
                    this.errorMessage = "There are errors in the form. Correct them before launching work.";
                    this.errorCtypes = 'Please select at least one Consequence Type';
                }

                var methodscore = '';
                var treshold = '';
                s = this.$.sift.querySelector('input[type=checkbox]');
                sv = this.$.siftValue.querySelector('input[type=number]');
                if (s.checked) {
                    methodscore += 'sift';
                    treshold += sv.value;
                }
                p = this.$.poly.querySelector('input[type=checkbox]');
                pv = this.$.polyValue.querySelector('input[type=number]');
                if (p.checked) {
                    methodscore += 'polyphen';
                    treshold += ':' + pv.value;
                }
                c = this.$.phats.querySelector('input[type=checkbox]');
                cv = this.$.phatsValue.querySelector('input[type=number]');
                if (c.checked) {
                    methodscore += 'cons';
                    treshold += ':' + cv.value;
                }
                if (methodscore == '') {
                    methodscore = 'none';
                }
                query['methodscore'] = methodscore;
                query['treshold'] = treshold;

                var pathways = [];
                var els = this.$.pathwaysContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    var pathway = els[i];
                    if (pathway.checked) {
                        pathways.push('hsa' + pathway.value);
                    }
                }
                if (pathways.length > 0) {
                    query['pathways'] = pathways;
                    this.errorPathways = '';
                } else {
                    this.errorMessage = "There are errors in the form. Correct them before launching work.";
                    this.errorPathways = 'Please select at least one Pathway';
                }

                if (this.custom == false) {
                    var tissue = [];
                    var els = this.$.tissue.querySelectorAll('input[type=radio]');
                    for (var i = 0; i < els.length; i++) {
                        var t = els[i];
                        if (t.checked) {
                            tissue.push(t.value.replace(/ /gi, "_"));
                        }
                    }
                    if (tissue != '') {
                        query['tissue'] = tissue;
                        this.errorTissue = '';
                    } else {
                        this.errorMessage = "There are errors in the form. Correct them before launching work.";
                        this.errorTissue = 'Please select one Tissue';
                    }
                    var sgenes = this.$.additionalSgenesTextArea.value.trim().replace(/\n/g, '%0A');
                    if (sgenes != '') {
                        query['sgenes-text'] = sgenes;
                    }

                } else {
                    t = 'none';
                    var sgenes = this.$.customSgenesTextArea.value.trim().replace(/\n/g, '%0A');
                    if (sgenes != '') {
                        this.errorCustom = '';
                        this.tMessage = '';
                        query['sgenes-text'] = sgenes;
                        query['tissue'] = 'none';
                    } else {
                        this.errorMessage = "There are errors in the form. Correct them before launching work.";
                        this.errorCustom = 'Please write at least one gene when using custom Tissue';
                    }
                }

                query['tissueSet'] = this.tissueSet;

                // if (this.errors.length > 0) {
                //     return;
                // }

                if (this.errorCustom == '' && this.errorPathways == '' && this.errorTissue == '' && this.errorCtypes == '' && this.vcfFileMessage == '') {
                    this.errorMessage = '';

                    console.log(this.$.form.checkValidity())

                    if (this.$.form.checkValidity()) {
                        //                       annotvcf: this.annotvcf,
                        OpencgaManager.jobs.create({
                            query: query,
                            request: {
                                //method: 'POST',
                                success: function(response) {
                                    if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                        var job = response.response[0].result[0];
                                        me.selectedOption = "jobLaunched"
                                        console.log(job);
                                        //                                    me.message = job.commandLine;
                                    } else {
                                        me.message = response.response[0].errorMsg;
                                    }
                                },
                                error: function() {
                                    me.message = 'Server error, try again later.';
                                }
                            }
                        });
                        //
                    }
                }
            },

            selectRecessive: function(e) {
                this.set('recessiveHidden', false);
                this.model = 'recessive';
            },

            selectDominant: function(e) {
                this.set('recessiveHidden', true);
                this.model = 'dominant';
            },

            selectSift: function(e) {
                var b = this.get('siftHidden');
                if (b == false) {
                    this.set('siftHidden', true);
                } else {
                    this.set('siftHidden', false);
                }
            },

            selectPoly: function(e) {
                var b = this.get('polyHidden');
                if (b == false) {
                    this.set('polyHidden', true);
                } else {
                    this.set('polyHidden', false);
                }
            },

            selectPhats: function(e) {
                var b = this.get('phatsHidden');
                if (b == false) {
                    this.set('phatsHidden', true);
                } else {
                    this.set('phatsHidden', false);
                }
            },

            selectHuman: function(e) {
                this._uncheckTissues();
                this.set('selectedTissueSet', this.humanSet);
                this.set('additionHidden', false);
                this.set('customHidden', true);
                this.custom = false;
                this.tissueSet = 'hpa';
            },

            selectExpression: function(e) {
                this._uncheckTissues();
                this.set('selectedTissueSet', this.expressionSet);
                this.set('additionHidden', false);
                this.set('customHidden', true);
                this.custom = false;
                this.tissueSet = 'ea';
            },

            _uncheckTissues: function() {
                var eaRadio = this.$.tissue.querySelectorAll('input[type=radio][name=ea]');
                var hpaRadio = this.$.tissue.querySelectorAll('input[type=radio][name=hpa]');
                if (eaRadio != null) {
                    for (var i = 0; i < eaRadio.length; i++) {
                        eaRadio[i].checked = false;
                    }
                }
                if (hpaRadio != null) {
                    for (var i = 0; i < hpaRadio.length; i++) {
                        hpaRadio[i].checked = false;
                    }
                }
            },

            selectCustom: function(e) {
                this.set('additionHidden', true);
                this.set('customHidden', false);
                this.custom = true;
                this.tissueSet = 'cus';
            },

            selectAllCt: function(e) {
                var els = this.$.typesContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    els[i].checked = true;
                }
            },

            selectNoneCt: function(e) {
                var els = this.$.typesContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    els[i].checked = false;
                }

            },

            selectAllPw: function(e) {
                var els = this.$.pathwaysContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    els[i].checked = true;
                }
            },

            selectNonePw: function(e) {
                var els = this.$.pathwaysContent.querySelectorAll('input[type=checkbox]');
                for (var i = 0; i < els.length; i++) {
                    els[i].checked = false;
                }
            },

            _getStudyFolder: function(studyId) {
                var me = this;
                var folder;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: studyId,
                        name: '.'
                    },
                    request: {
                        async: false,
                        success: function(response) {
                            console.log(response);
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                folder = response.response[0].result[0];
                            } else {
                                console.log(response.response[0].errorMsg)
                            }
                        },
                        error: function() {
                            console.log('Server error, try again later.');
                        }
                    }
                });
                return folder;
            },
            /* */
            getPathwaysSet: function() {
                return [{
                    name: 'PPAR SIGNALING PATHWAY',
                    selected: false,
                    value: '03320'
                }, {
                    name: 'ERBB SIGNALING PATHWAY',
                    selected: true,
                    value: '04012'
                }, {
                    name: 'CALCIUM SIGNALING PATHWAY',
                    selected: true,
                    value: '04020'
                }, {
                    name: 'CYTOKINE-CYTOKINE RECEPTOR',
                    selected: false,
                    value: '04060',
                    id: 'pathways04060' + this.id
                }, {
                    name: 'NEUROACTIVE LIGAND-RECEPTOR INTERACTION',
                    selected: false,
                    value: '04080'
                }, {
                    name: 'p53 SIGNALING PATHWAY',
                    selected: false,
                    value: '04115',
